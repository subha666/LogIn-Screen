<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="StyleSheet" href="login.css">
    <title>Log In</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="form sign-in-form">
                <div class="wrapper">
                    <form action="#">
                        <h1>Sign In</h1>
                        <p>Use your Email and Password to Sign in</p>
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <button>Sign In</button>
                    </form>
                </div>
            </div>
            <div class="form sign-up-form active">
                <div class="wrapper">
                    <form action="#">
                        <h1>Sign Up</h1>
                        <p>Please Provide all the correct information to create an account</p>
                        <input type="text" placeholder="Full Name">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <button>Sign Up</button>
                    </form>
                </div>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-left">
                        <h1>Create Account</h1>
                        <p>Or</p>
                        <button id="SignInButton">Log In</button>
                    </div>
                    <div class="overlay-right">
                        <h1>Please, Log In</h1>
                        <p>Or</p>
                        <button id="SignUpButton">Create Account</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="login.js "></script>
</body>

</html>
